<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <img src="images/bg-desktop.png" alt="desktop-image" class="image">
  <div class="box">
    <div class="cloud">
      <h2>185<span> GB LEFT</span></h2>
          <div class="cloud__angle"></div>
    </div>
    <div class="box__first">
        <div class="box__container">
          <h1 class="box__fylo"><span><img src="images/logo.svg" alt=""></span></h1>
          <div class="box__icons">
            <div class="folder">
              <img src="images/icon-document.svg" alt="">
            </div>
            <div class="folder">
              <img src="images/icon-folder.svg" alt="">
            </div>
            <div class="folder">
              <img src="images/icon-upload.svg" alt="" style="scale:1.2">
            </div>
          </div> 
        </div>
    </div>
    <div class="box__second">
      <h3>Youâ€™ve used <span class="box__span">815</span> GB of your storage</h3>
      <div class="slider__container">
        <div class="slider">
              <div class="slider__ball"></div>
        </div>
      </div>
      <div class="data">
        <h3 class="data__left">0 GB</h3>
        <h3 class="data__right">1000 GB</h3>
      </div>
    </div>
  </div>
    <img src="images/bg-mobile.png" alt="" class="image-mobile">


</body>
</html>
